<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Forex Converter</title>
  </head>
  <body>
    <section class="content">
      <h1>Forex Converter</h1>
      <form action="/index/convert" method="POST" class="form">
        <div>
          <h5>Converting from:</h5>
          <input type="text" name="convert_from" placeholder="currency type" maxlength="3">
        </div>
        <div>
          <h5>Converting to:</h5>
          <input type="text" name="convert_to" placeholder="currency type" maxlength="3">
        </div>
        <div>
          <h5>Amount:</h5>
          <input type="text" name="amount" placeholder="0.00">
        </div><br>
        <button>Convert</button>
      </form>
    </section>
    <section class="flash"><br>
      {% for category, msg in get_flashed_messages(with_categories=true) %}
        <p class="{{category}}">{{ msg }}</p>
      {% endfor %}
    </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <!-- <script src="/static/app.js"></script> -->
  </body>
</html>
