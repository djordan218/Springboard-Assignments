<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>New Employee</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-center">Add New Employee</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="/employees/new" method="POST">
            {{ form.hidden_tag() }} {% for field in form if
            field.widget.input_type != 'hidden' %}
            <div class="form-group">
              {{field.label}} {{field(class_="form-control")}} {% for error in
              field.errors %}
              <small class="form-text text-danger"> {{error}} </small> {% endfor
              %}
            </div>
            {% endfor %}
            <button class="btn btn-success btn-lg">Submit</button>
            <a href="/phones" class="btn btn-danger btn-lg">Go Back</a>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
